documents: null

generates:
  ./schema-inventory/src/inventory.d.ts:
    config:
      federation: true
      immutableTypes: true
      useIndexSignature: true
      useTypeImports: true
    plugins:
      - typescript
      - typescript-resolvers
    schema: schema-inventory/src/*.graphql

  ./schema-products/src/products.d.ts:
    config:
      federation: true
      immutableTypes: true
      useIndexSignature: true
      useTypeImports: true
    plugins:
      - typescript
      - typescript-resolvers
    schema: schema-products/src/*.graphql

  ./schema-users/src/users.d.ts:
    config:
      federation: true
      immutableTypes: true
      useIndexSignature: true
      useTypeImports: true
    plugins:
      - typescript
      - typescript-resolvers
    schema: schema-users/src/*.graphql

hooks:
  afterOneFileWrite:
    - npx prettier --write

overwrite: true
